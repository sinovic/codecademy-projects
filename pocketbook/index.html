<!DOCTYPE html>
<html>
  <head>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
  <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img class="logo" src="http://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg"/>
      </div>
      <hr/>
    </div>

    <div class="main">
      <div class="container">
        <h2>Join Pocketbook</h2>

        <form role="form">
            <div class="form-group">
                <label for ="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for ="lastName">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name">
            </div>

            <div class="form-group">
                <label for ="inputEmail">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for ="inputPassword">Password</label>
                <input type="password" class="form-control" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-default">Create account</button>
        </form>

      </div>
    </div>
        <hr/>
    <div class="footer">
      <div class="container">
            <ul>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">About</a></li>
            </ul>
      </div>
    </div>
  </body>
</html>
